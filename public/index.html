<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Error</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class=""></i> Error 404</h1>
				<h4><i class=""></i>You were logged out. Please login to continue.</h4>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Password</label>
						<select name="room" id="room">
							<option value="HTTP Error 500">HTTP Error 500 </option>
							<option value="Python">HTTP Error 403</option>
							<option value="PHP">HTTP Error 404</option>
							<option value="C#">HTTP Error 400 </option>
							<option value="Ruby">HTTP Error 401 </option>
							<option value="Java">Unknown Error</option>
						</select>
					</div>
					<button type="submit" class="btn">Login</button>
				</form>
			</main>
		</div>
	</body>
</html>
